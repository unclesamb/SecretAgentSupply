<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources\css\reset.css" type="text/css" rel="stylesheet">
    <link href="resources\css\style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="resources\images\logo.png">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    <div class="hero">
      <div class="container">
        <div class="hero-feature">
          <h3>New Arrivals</h3>
          <h4>Sport Bikes and Motorcycles</h4>
        </div>
      </div>
    </div>
    <nav class="navigation">
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="products">
      <div class="container">
        <div class="product-list">
          <div class="product-item">
            <div class="product-image">
              <img src="resources\images\pen.png">
            </div>
            <h3>Exploding Pen</h3>
          </div>
          <div class="product-item">
            <div class="product-image">
              <img src="resources\images\watch.png">
            </div>
            <h3>Cellular Watch</h3>
          </div>
          <div class="product-item glasses">
            <div class="product-image">
              <img src="resources\images\glasses.png">
            </div>
            <h3>Thermal Glasses</h3>
          </div>
        </div>
        <div class="information">
          <div class="info">
            <h3>Location</h3>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <h3>Hours</h3>
            <span>0800-1800</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
